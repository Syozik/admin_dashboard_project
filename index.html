<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="top">
            <div class="search">
                <img src="pictures/magnify.svg" alt="magnifying-glass" class="magnify"/>
                <input class="search-field">
            </div>
            <div class="right">
                <img src="pictures/bell-ring-outline.svg" alt="bell logo" class="bell" />
                <img src="pictures/walter-white.svg" alt="walter-white" class="my_pic" />
                <div class="my_name">Serhii Rubanskyi</div>
            </div>
        </div>
        <div class="bottom">
            <img src="pictures/walter-white.svg" alt="walter-white" class="my_pic" />
            <div class="text">
                <div class="text">Hi there,</div>
                <div class="my_name">Serhii Rubanskyi (@syozik)</div>    
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="sidebar">
        <img src="pictures/dashboard.svg" alt="dashboard-icon" class="logo" id="dashboard">
        <div class="text dashboard">Dashboard</div>
        <img src="pictures/home-account.svg" alt="profile-icon" class="logo">
        <div class="text">Home</div>
        <img src="pictures/card-account-details-outline.svg" alt="profile-icon" class="logo">
        <div class="text">Profile</div>
        <img src="pictures/message.svg" class="logo">
        <div class="text">Messages</div>
        <img src="pictures/clock-time-three-outline.svg" class="logo">
        <div class="text">History</div>
        <img src="pictures/note-multiple-outline.svg" class="logo">
        <div class="text">Tasks</div>
        <img src="pictures/account-group.svg" class="logo">
        <div class="text">Communities</div>
        <div></div>
        <div></div>
        <img src="pictures/cog.svg" class="logo bottom">
        <div class="text">Settings</div>
        <img src="pictures/help-box.svg" class="logo">
        <div class="text">Support</div>
        <img src="pictures/shield-check.svg" class="logo">
        <div class="text">Privacy</div>
        
    </div>
    <div class="content">
        <div class="projects">
            <div text="Your Projects">Your Projects</div>
            <div class="projects-grid">
                <div class="project"></div>
            </div>
        </div>
        <div class="announcements">
        
        </div>
        <div class="trending">

        </div>
    </div>
</body>
</html>
